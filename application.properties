# =============================================
# DATABASE CONFIGURATION - MySQL/MariaDB
# =============================================

# Database Connection URL
# Replace 'healthcare_insurance' with your database name
# Replace 'localhost:3306' with your database server and port
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_insurance

# Database Driver Class
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Database Username and Password
# Replace 'your_username' and 'your_password' with your actual credentials
spring.datasource.username=Eswar 
spring.datasource.password=Eswar$24

# =============================================
# JPA / HIBERNATE CONFIGURATION
# =============================================

# JPA Database Platform (MySQL 8 dialect)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate DDL Auto Setting
# - 'create-drop': drops and recreates schema on startup (development)
# - 'update': updates schema without dropping (production)
# - 'validate': validates schema without making changes
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries in console (useful for development)
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# SERVER CONFIGURATION
# =============================================

# Server Context Path
server.servlet.context-path=/healthcare-backend

# =============================================
# LOGGING CONFIGURATION
# =============================================

# Application specific logging
logging.level.com.healthcare.insurance=DEBUG

# Spring Framework logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# =============================================
# CORS CONFIGURATION (for frontend integration)
# =============================================

# CORS allowed origins (for frontend applications)
spring.web.cors.allowed-origins=*

# CORS allowed HTTP methods
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# CORS allowed headers
spring.web.cors.allowed-headers=*